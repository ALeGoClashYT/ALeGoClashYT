<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ===== PRELOADER ===== */
#preloader{
    position:fixed;
    width:100%;
    height:100%;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:2000;
}
.loader{
    width:60px;
    height:60px;
    border:5px solid #111;
    border-top:5px solid #00f2ff;
    border-radius:50%;
    animation:spin 1s linear infinite;
}
@keyframes spin{
    100%{transform:rotate(360deg);}
}

/* ===== GENERAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    scroll-behavior:smooth;
}
body{
    font-family:'Poppins', sans-serif;
    background:#0b0b0f;
    color:#fff;
    overflow-x:hidden;
}
#particles-js{
    position:fixed;
    width:100%;
    height:100%;
    z-index:-1;
}

/* NAVBAR */
nav{
    position:fixed;
    width:100%;
    padding:20px 20px;
    display:flex;
    align-items:center;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(10px);
    z-index:1000;
}

.logo{
    font-family:'Orbitron', sans-serif;
    font-weight:700;
    color:#00f2ff;
    text-shadow:0 0 20px #00f2ff;
}

.nav-right{
    display:flex;
    align-items:center;
    gap:30px;
    margin-left:auto;
}

nav ul{
    list-style:none;
    display:flex;
    gap:30px;
}

nav ul li a{
    color:#ffffff;
    font-weight:500;
    text-decoration:none;
    text-shadow: 0 0 8px #00f2ff, 0 0 15px #00f2ff;
    transition:0.3s;
}
nav ul li a:hover{
    color:#00f2ff;
    text-shadow:0 0 15px #00f2ff, 0 0 25px #00f2ff;
}

.social-icons{
    display:flex;
    align-items:center;
    gap:15px;
}
.social-icons a{
    color:#fff;
    font-size:28px;
}

.menu-toggle{
    display:none;
    font-size:25px;
    cursor:pointer;
}

/* HERO */
section{
    padding:120px 10%;
}
.hero{
    display:flex;
    justify-content:space-between;
    align-items:center;
    min-height:100vh;
    flex-wrap:wrap;
    text-align:center;
}
.hero img{
    width:100%;
    max-width:330px;
    border-radius:40px;
    box-shadow:0 0 40px #00f2ff;
}
.hero-text{
    max-width:600px;
    margin:auto;
}
.hero-text h1{
    font-family:'Orbitron', sans-serif;
    font-size:45px;
    color:#00f2ff;
    text-shadow:0 0 20px #00f2ff;
    margin-bottom:10px;
}
.main-tagline{
    font-size:20px;
    margin-bottom:20px;
}

/* ===== ROLES (ÿ´ÿßÿ®ÿ™ ŸÅŸä ÿ≥ÿ∑ÿ± Ÿàÿßÿ≠ÿØ) ===== */
.roles{
    display:flex;
    justify-content:space-between;
    align-items:center;
    width:100%;
    max-width:500px; /* ÿπÿ±ÿ∂ ÿ£ŸÉÿ®ÿ± ŸÑŸäŸÉŸÅŸä ÿßŸÑÿ¨ŸÖŸÑ */
    margin:0 auto 20px auto;
    flex-wrap:nowrap; /* ŸÖŸÜÿπ ÿßŸÑŸÉÿ≥ÿ± */

    font-size:16px;
    color:#00f2ff;
    text-shadow:0 0 8px #00f2ff;
}

/* BUTTONS */
.btn{
    display:inline-block;
    padding:12px 25px;
    border:2px solid #00f2ff;
    border-radius:30px;
    text-decoration:none;
    color:#00f2ff;
    margin-right:15px;
    transition:0.3s;
}
.btn:hover{
    background:#00f2ff;
    color:#000;
    box-shadow:0 0 20px #00f2ff;
}

/* VIDEO */
.video-section{
    text-align:center;
}
.video-section h2{
    color:#00f2ff;
    text-shadow:0 0 15px #00f2ff;
    margin-bottom:40px;
}
video{
    width:100%;
    max-width:800px;
    border-radius:20px;
    box-shadow:0 0 40px #00f2ff;
}

/* RESPONSIVE - Desktop to Mobile Scaling */
@media (max-width:900px){
    .hero{
        flex-direction:column;
        text-align:center;
    }
    nav ul{
        position:absolute;
        top:70px;
        right:10%;
        background:#111;
        flex-direction:column;
        width:200px;
        display:none;
        padding:20px;
    }
    nav ul.active{
        display:flex;
    }
    .menu-toggle{
        display:block;
    }
}

@media (max-width:600px){
    /* Scaling all elements proportionally */
    .hero{
        flex-direction:column;
        text-align:center;
    }
    .hero img{
        max-width:200px; /* ÿµÿ∫ÿ± ÿßŸÑÿµŸàÿ±ÿ© */
    }
    .hero-text h1{
        font-size:28px; /* ÿµÿ∫ÿ± ÿßŸÑÿπŸÜŸàÿßŸÜ */
    }
    .main-tagline{
        font-size:16px; /* ÿµÿ∫ÿ± ÿßŸÑÿ™ÿßÿ¨ŸÑÿßŸäŸÜ */
    }
    .roles{
        max-width:300px; /* ÿµÿ∫ÿ± ÿßŸÑÿ≠ÿßŸàŸäÿ© */

    .btn{

        margin-right:10px;
    }
    nav ul{
        width:150px;
        top:60px;
    }
    .social-icons a{
        font-size:22px;
    }
    .logo{
        font-size:20px;
    }
}
</style>
</head>
